<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Demand Forecasting</title>

    <meta content="Free HTML Templates" name="description">

<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-lg-5">
            <a href="{{ url_for('index')}}" class="navbar-brand ml-lg-3">
                <h1 class="m-0 display-5 text-uppercase text-primary">Demand Forecasting</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav m-auto py-0">
                    <a href="{{ url_for('index')}}" class="nav-item nav-link">Home</a>
                    <a href="{{ url_for('login')}}" class="nav-item nav-link">Login</a>
                    <a href="{{ url_for('analysis')}}" class="nav-item nav-link">Analysis</a>

                    <a href="{{ url_for('index')}}" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container text-center py-5">
            <h1 class="text-white display-3">About</h1>
        </div>
    </div>
    <!-- Header End -->

    <h4 style="margin-left: 15px;">Linear Model 1:</h4>
    <table style="margin-left: 25px;">
        <form id="form1" action="{{ url_for('predict')}}" method="post">
            <tr>
                <td>
                    <label for="sku">SKU :</label>
                </td>
                <td>
                    <input id="sku" name="sku" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price">Price :</label>
                </td>
                <td>
                    <input id="price" name="price" type="number" placeholder="13" step="0.01"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="revenue_generated">Revenue Generated :</label>
                </td>
                <td>
                    <input id="revenue_generated" name="revenue_generated" type="number" placeholder="13"
                        step="0.01"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lead_times">Lead Times :</label>
                </td>
                <td>
                    <input id="lead_times" name="lead_times" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="shipping_times">Shipping Times :</label>
                </td>
                <td>
                    <input id="shipping_times" name="shipping_times" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="shipping_costs">Shipping Costs :</label>
                </td>
                <td>
                    <input id="shipping_costs" name="shipping_costs" type="number" placeholder="13" step="0.01"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lead_time">Lead Time :</label>
                </td>
                <td>
                    <input id="lead_time" name="lead_time" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="production_volumes">Production Volumes :</label>
                </td>
                <td>
                    <input id="production_volumes" name="production_volumes" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="manufacturing_lead_time">Manufacturing Lead time :</label>
                </td>
                <td>
                    <input id="manufacturing_lead_time" name="manufacturing_lead_time" type="number"
                        placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="manufacturing_costs">Manufacturing Costs :</label>
                </td>
                <td>
                    <input id="manufacturing_costs" name="manufacturing_costs" type="number" placeholder="13"
                        step="0.01"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inspection_results">Inspection Results :</label>
                </td>
                <td>
                    <input id="inspection_results" name="inspection_results" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="defect_rates">Defect Rates :</label>
                </td>
                <td>
                    <input id="defect_rates" name="defect_rates" type="number" placeholder="13" step="0.01"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="routes">Routes :</label>
                </td>
                <td>
                    <input id="routes" name="routes" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="costs">Costs :</label>
                </td>
                <td>
                    <input id="costs" name="costs" type="number" placeholder="13" step="0.01"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </form>
    </table>
    <br>
    <div style="margin-left: 25px;">
        <h6>Output : </h6>
        <p>Predicted Stock Levels : {{ x | safe}}</p>
    </div>
    <div style="margin-left: 25px;">
        <p>
            <b>First Modal Graph:</b><br>
            <img src="static/images/try11.png">
        </p>
    </div>
    <br>
    <br>

    <h4 style="margin-left: 15px;">Linear Model 2:</h4>
    <table style="margin-left: 25px;">
        <form id="form2" action="{{ url_for('predict1')}}" method="post">
            <tr>
                <td>
                    <label for="sku2">SKU :</label>
                </td>
                <td>
                    <input id="sku2" name="sku2" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lead_times2">Lead Times :</label>
                </td>
                <td>
                    <input id="lead_times2" name="lead_times2" type="number" placeholder="13"><br>

            <tr>
                <td>
                    <label for="order_quantities2">Order Quantities :</label>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="location2">Location :</label>
                </td>
                <td>
                    <input id="location2" name="location2" type="number" placeholder="13"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </form>
    </table>
    <br>
    <div style="margin-left: 25px;">
        <h6>Output : </h6>
        <p>Predicted Cost : {{ x1 | safe}}</p>
    </div>
    <div style="margin-left: 25px;">
        <p>
            <b>Second Modal Graph:</b><br>
            <img src="static/images/try12.png">
        </p>
    </div>
